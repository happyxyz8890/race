<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action=thankyou.html method="get">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required>

        <p>Select a race:</p>
        <input type="radio" name="race" id="5k" value="5k" required>
        <label for="5k">Fun Run 5k</label><br>

        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>

        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>

        <label for="age">Select your age group</label>
        <select name="age" id="age" required>
            <option value="">--Please choose an option--</option>
            <option value="under 18">Under 18</option>
            <option value="18 to 25">18 to 25</option>
            <option value="over 25">Over 25</option>
        </select><br><br>

        <!-- <button type="submit">Submit</button> -->
        <a href="thankyou.html">Submit</a>
    </form>
</body>
</html>
